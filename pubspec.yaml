name: openjmu
description: A JMU Flutter application.
homepage: https://github.com/openjmu/OpenJMU
version: 1.3.5+270
publish_to: 'none'

environment:
  sdk: '>=2.10.4 <3.0.0'
  flutter: '>=2.8.0'

dependencies:
  analyzer: ^2.8.0
  animations: ^2.0.2
  badges: ^2.0.2
  connectivity_plus: ^2.1.0
  cookie_jar: ^3.0.1
  dartx: ^1.0.0
  device_info_plus: ^3.1.1
  dio: ^4.0.4
  dio_cookie_manager: ^2.0.0
  equatable: ^2.0.3
  event_bus: ^2.0.0
  extended_image: ^6.0.1
  extended_list: ^3.0.0
  extended_nested_scroll_view: ^5.0.0
  extended_tabs: ^2.3.0
  extended_text: ^8.0.0
  extended_text_field: ^9.0.0
  ff_annotation_route_library: ^2.0.4
  flutter:
    sdk: flutter
  flutter_displaymode: ^0.3.2
  flutter_inappwebview: ^5.3.2
  flutter_local_notifications: ^9.1.5
  flutter_localizations:
    sdk: flutter
  flutter_native_image: ^0.0.6+1
  flutter_screenutil:
    git:
      url: https://github.com/OpenFlutter/flutter_screenutil.git
      ref: 2.3.1
  flutter_svg: ^1.0.0
  hive: ^2.0.4
  hive_flutter: ^1.1.0
  html: ^0.15.0
  image: ^3.1.0
  image_editor: ^1.0.2
  isolate: ^2.1.1
  like_button: ^2.0.4
  loading_more_list: ^4.1.0
  oktoast: ^3.1.5
  open_file: ^3.2.1
  package_info_plus: ^1.3.0
  permission_handler: ^8.3.0
  provider: ^6.0.1
  pull_to_refresh_notification: ^2.2.0
  qr_flutter: ^4.0.0
  r_scan:
    git:
      url: https://github.com/AlexV525/r_scan.git
      ref: 5cd2f74e
  url_launcher: ^6.0.17
  uuid: ^3.0.5
  vibration: ^1.7.4-nullsafety.0
  wechat_assets_picker: ^6.3.0
  wechat_camera_picker: ^2.6.2

dev_dependencies:
  build_runner: ^2.1.5
  hive_generator: ^1.1.1

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/emoji/
    - assets/icons/
    - assets/icons/add-button/
    - assets/icons/app-center/
    - assets/icons/app-center/apps/
    - assets/icons/bottom-navigation/
    - assets/icons/gender/
    - assets/icons/post-actions/
    - assets/icons/publish/
    - assets/icons/self-page/
    - assets/icons/settings/
    - assets/icons/tutorial/
    - assets/icons/user/
    - assets/placeholders/
    - images/
  fonts:
    - family: 'chocolate'
      fonts:
        - asset: assets/fonts/chocolate.ttf
    - family: 'JetBrains Mono'
      fonts:
        - asset: assets/fonts/JetBrainsMono-Regular.ttf
