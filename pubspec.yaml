name: openjmu
description: A JMU Flutter application.
homepage: https://github.com/openjmu/OpenJMU
version: 1.3.6+272
publish_to: 'none'

environment:
  sdk: '>=2.10.4 <3.0.0'
  flutter: '>=2.8.0'

dependencies:
  animations: ^2.0.3
  badges: ^2.0.3
  connectivity_plus: ^2.3.6+1
  cookie_jar: ^3.0.1
  dartx: ^1.1.0
  device_info_plus: ^4.0.0
  dio: ^5.0.3
  dio_cookie_manager: ^2.0.0
  equatable: ^2.0.3
  event_bus: ^2.0.0
  extended_image: ^6.2.1
  extended_list: ^3.0.0
  extended_nested_scroll_view: ^5.1.3
  extended_tabs: ^3.0.1
  extended_text: ^9.1.1
  extended_text_field: ^10.1.1
  ff_annotation_route_library: ^3.0.0
  flutter:
    sdk: flutter
  flutter_displaymode: ^0.4.0
  flutter_inappwebview: ^5.4.3+7
  flutter_local_notifications: ^9.7.0
  flutter_localizations:
    sdk: flutter
  flutter_native_image: ^0.0.6+1
  flutter_screenutil:
    git:
      url: https://github.com/AlexV525/flutter_screenutil.git
      ref: 2.3.1
  flutter_svg: ^1.1.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  html: ^0.15.0
  image: ^3.2.0
  image_editor: ^1.1.0
  isolate: ^2.1.1
  like_button: ^2.0.4
  loading_more_list: ^5.0.1
  oktoast: ^3.2.0
  open_file: ^3.2.1
  package_info_plus: ^1.4.2
  permission_handler: ^9.2.0
  provider: ^6.0.3
  pull_to_refresh_notification: ^2.3.0
  qr_flutter: ^4.0.0
  r_scan:
    git:
      url: https://github.com/AlexV525/r_scan.git
      ref: 5cd2f74e
  url_launcher: ^6.1.5
  uuid: ^3.0.6
  vibration: ^1.7.5
  wechat_assets_picker: ^7.3.4
  wechat_camera_picker: ^3.4.0

dev_dependencies:
  build_runner: ^2.2.0
  flutter_socks_proxy: ^0.0.2
  hive_generator: ^1.1.3

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/emoji/
    - assets/icons/
    - assets/icons/add-button/
    - assets/icons/app-center/
    - assets/icons/app-center/apps/
    - assets/icons/bottom-navigation/
    - assets/icons/gender/
    - assets/icons/post-actions/
    - assets/icons/publish/
    - assets/icons/self-page/
    - assets/icons/settings/
    - assets/icons/tutorial/
    - assets/icons/user/
    - assets/placeholders/
    - images/
  fonts:
    - family: 'chocolate'
      fonts:
        - asset: assets/fonts/chocolate.ttf
    - family: 'JetBrains Mono'
      fonts:
        - asset: assets/fonts/JetBrainsMono-Regular.ttf
